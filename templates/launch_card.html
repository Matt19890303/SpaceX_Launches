<!-- Using ths macro to create one place to have the data to display and call it in our index.html -->
{% macro render_launch(launch) %}
<div class="launch-card">
    <!-- Look for image to display -->
    {% if launch.links.patch.large %}
    <img src="{{launch.links.patch.large}}"
    alt="{{launch.name}}"
    class="launch-image"/>
    {% endif %}
    <div>
        <div class="launch-title">{{launch.name}}</div>
        {% if launch.details %}
        <p> {{launch.details}}</p>
        {% endif %}
        <!-- Adding the template filter (date_only) created in app.py and apply it here - stripping off the time and giving us the date only -->
        <p> {{launch.date_utc|date_only}}</p>

        <div class="launch-links">
            <a href="{{launch.links.reddit.launch}}" target="_blank">Reddit Launch</a>            
            <a href="{{launch.links.article}}" target="_blank">Article</a>
            <a href="{{launch.links.wikipedia}}" target="_blank">Wikipedia</a>
        </div>

    </div>
</div>
{% endmacro %}
